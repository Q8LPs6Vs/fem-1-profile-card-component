<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <main>
      <img class="card-photo" src="./images/image-victor.jpg" alt="A photo of Victor">
      <h1 class="card-header">Victor Crest <span>26</span></h1>
      <p class="card-location">London</p>
      <section class="card-stats">
        <div class="card-stats-single">
          <h2 class="stat-number">80K</h2>
          <p class="stat-description">Followers</p>
        </div>
        <div class="card-stats-single">
          <h2 class="stat-number">803K</h2>
          <p class="stat-description">Likes</p>
        </div>
        <div class="card-stats-single">
          <h2 class="stat-number">1.4K</h2>
          <p class="stat-description">Photos</p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Q</a>.
    </footer>
  </div>
</body>
</html>
